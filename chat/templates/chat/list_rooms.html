{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="col-4">
    <div class="list-group">
        {% for room in rooms %}
            <a href="{% url 'chat:room' %}?selected={{room.room_slug}}" class="list-group-item list-group-item-action">{{ room.room_name }}</a>
        {% endfor %}
    </div>
</main>
{% endblock %}
